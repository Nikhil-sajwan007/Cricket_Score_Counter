<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">
    <title>Cricket Score Counter</title>
</head>

<body>


    <div class="container">
        <div class="score-display">

            <div class="run-over">

                <div class="run"><span class="title">Run</span>1</div>
                <div class="over"><span class="title">Over</span>1</div>
            </div>
            <div class="this-over">

                <ul>

                    <li id="list-1">1</li>
                    <li id="list-2">2</li>
                    <li id="list-3">3</li>
                    <li id="list-4">4</li>
                    <li id="list-5">5</li>
                    <li id="list-6">6</li>
                    <li id="list-7">7</li>
                    <li id="list-8">8</li>
                    <li id="list-9">9</li>
                    <li id="list-10">10</li>
                </ul>
            </div>
        </div>

        <div class="controls">

            <div class="key-1">1</div>
            <div class="key-2">2</div>
            <div class="key-3">3</div>
            <div class="key-4">4</div>
            <div class="key-5">5</div>
            <div class="key-6">6</div>
        </div>
    </div>

</body>

</html>
