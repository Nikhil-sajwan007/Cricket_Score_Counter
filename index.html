<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    <title>Cricket Score Counter</title>
</head>

<body>
    <div class="container">
        <div class="score-display">

            <div class="run-over">

                <div class="run"><span class="title">Run</span><p id="run-Count">0</p></div>
                <div class="over"><span class="title">Over</span><p id="over-Count">0</p></div>
            </div>
            <div class="this-over">

                <ul>

                    <!-- <li id="list-1">1</li>
                    <li id="list-2">2</li>
                    <li id="list-3">3</li>
                    <li id="list-4">4</li>
                    <li id="list-5">5</li>
                    <li id="list-6">6</li>
                    <li id="list-7">7</li>
                    <li id="list-8">8</li>
                    <li id="list-9">9</li> -->



                </ul>
            </div>
        </div>

        <div class="controls">

            <div class=" key-1"><button class="key" id="dotBtn">Dot</button></div>
            <div class="key-2"><button class="key" id="oneBtn">+1</button></div>
            <div class="key-3"><button class="key" id="twoBtn">+2</button></div>
            <div class="key-4"><button class="key" id="threeBtn">+3</button></div>
            <div class="key-5"><button class="key" id="fourBtn">Four</button></div>
            <div class="key-6"><button class="key" id="sixBtn">Six</button></div>
            <div class="key-1"><button class="key" id="noBall">No Ball</button></div>
            <div class="key-2"><button class="key" id="wideBall">Wide Ball</button></div>
            <div class="key-3"><button class="key" id="reset">Reset</button></div>
            <div class="key-3"><button class="key" id="over">Over</button></div>
            <div class="key-3"><button class="key" id="undo">Undo</button></div>
            <div class="key-3"><button class="key" id="out">Wicket</button></div>

        </div>

        <div class="extra-control">

            <div class="key-10"><button class="key">+1</button></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
