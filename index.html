<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">
    <title>Cricket Score Counter</title>
</head>

<body>


    <div class="container">
        <div class="score-display">

            <div class="run-over">

                <div class="run"><span class="title">Run</span>1</div>
                <div class="over"><span class="title">Balls</span>1</div>
            </div>
            <div class="this-over">

                <ul>

                    <li id="list-1">1</li>
                    <li id="list-2">2</li>
                    <li id="list-3">3</li>
                    <li id="list-4">4</li>
                    <li id="list-5">5</li>
                    <li id="list-6">6</li>
                    <li id="list-7">7</li>
                    <li id="list-8">8</li>
                    <li id="list-9">9</li>
                </ul>
            </div>
        </div>

        <div class="controls">

            <div class=" key-1"><button class="key">Dot</button></div>
            <div class="key-2"><button class="key">Dot</button></div>
            <div class="key-3"><button class="key">Dot</button></div>
            <div class="key-4"><button class="key">Dot</button></div>
            <div class="key-5"><button class="key">Four</button></div>
            <div class="key-6"><button class="key">Six</button></div>
            <div class="key-1"><button class="key">No Ball</button></div>
            <div class="key-2"><button class="key">Wide Ball</button></div>
            <div class="key-3"><button class="key">Reset</button></div>
            <div class="key-3"><button class="key">Over</button></div>
            <div class="key-3"><button class="key">Undo</button></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
